<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌿 Monitoreo de Humedad en Tiempo Real</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    margin: 0;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
    background: radial-gradient(circle at bottom, #9be7ff, #0077b6);
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    text-shadow: 2px 2px 5px #0003;
  }

  .botones {
    margin: 15px;
  }

  button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 10px;
    background: #48cae4;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #00b4d8;
    transform: scale(1.05);
  }

  /* Fondo animado */
  .burbujas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  .burbuja {
    position: absolute;
    bottom: -100px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    animation: subir 10s infinite ease-in;
  }
  @keyframes subir {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-120vh) scale(0.8); opacity: 0; }
  }

  /* Secciones */
  #estado, #historia {
    display: none;
    padding: 15px;
  }

  /* Gota */
  .gota {
    width: 120px;
    height: 150px;
    background: linear-gradient(180deg, #00b4d8, #0096c7);
    border-radius: 60% 60% 50% 50% / 70% 70% 30% 30%;
    margin: 30px auto;
    position: relative;
    box-shadow: 0 0 20px rgba(0, 150, 200, 0.6);
    animation: flotar 2s ease-in-out infinite alternate;
  }
  @keyframes flotar {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-10px); }
  }

  .cara {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 40px;
  }

  #humedadPorcentaje {
    font-size: 1.4em;
    margin-top: 10px;
  }

  #fecha, #ubicacion {
    font-size: 1em;
    opacity: 0.9;
  }
</style>
</head>
<body>

<div class="burbujas"></div>

<h1>🌱 Monitoreo de Humedad en Tiempo Real</h1>

<div class="botones">
  <button onclick="verEstado()">Ver mi estado</button>
  <button onclick="verHistoria()">Ver mi historia</button>
</div>

<!-- SECCIÓN ESTADO -->
<div id="estado">
  <div class="gota" id="gota">
    <div class="cara" id="cara">😊</div>
  </div>
  <div id="humedadPorcentaje">Humedad: --%</div>
  <div id="fecha"></div>
  <div id="ubicacion">Ubicación: --</div>
</div>

<!-- SECCIÓN HISTORIA -->
<div id="historia">
  <canvas id="graficaHumedad" width="350" height="200"></canvas>
</div>

<!-- AUDIO -->
<audio id="audio" src="https://cdn.pixabay.com/download/audio/2021/09/16/audio_4c0aab2b0d.mp3?filename=waterdrop-90757.mp3"></audio>

<script>
// Crear burbujas de fondo
for (let i = 0; i < 20; i++) {
  const burbuja = document.createElement("div");
  const size = Math.random() * 40 + 10;
  burbuja.classList.add("burbuja");
  burbuja.style.width = `${size}px`;
  burbuja.style.height = `${size}px`;
  burbuja.style.left = `${Math.random() * 100}%`;
  burbuja.style.animationDuration = `${5 + Math.random() * 5}s`;
  document.querySelector(".burbujas").appendChild(burbuja);
}

// Simulación de lectura de humedad
let humedad = 65;

// Función para actualizar la animación
function actualizarEstado() {
  document.getElementById("humedadPorcentaje").textContent = `Humedad: ${humedad.toFixed(1)}%`;
  const cara = document.getElementById("cara");

  if (humedad > 70) {
    cara.textContent = "😊";
  } else if (humedad > 40) {
    cara.textContent = "😐";
  } else {
    cara.textContent = "🥵";
  }

  // Actualizar fecha
  const ahora = new Date();
  document.getElementById("fecha").textContent =
    "Fecha: " + ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString();
}

// Obtener ubicación
function obtenerUbicacion() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => {
        const { latitude, longitude } = pos.coords;
        document.getElementById("ubicacion").textContent =
          `Ubicación: ${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
      },
      err => {
        document.getElementById("ubicacion").textContent = "Ubicación: Permiso denegado";
      }
    );
  }
}

// Alternar vistas
function verEstado() {
  document.getElementById("estado").style.display = "block";
  document.getElementById("historia").style.display = "none";
  const audio = document.getElementById("audio");
  audio.play().catch(err => console.log("Audio bloqueado:", err));
  actualizarEstado();
  obtenerUbicacion();
}

function verHistoria() {
  document.getElementById("estado").style.display = "none";
  document.getElementById("historia").style.display = "block";
  crearGrafica();
}

// Gráfica simulada
function crearGrafica() {
  const ctx = document.getElementById("graficaHumedad").getContext("2d");
  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ["Lun", "Mar", "Mié", "Jue", "Vie", "Sáb", "Dom"],
      datasets: [{
        label: "Humedad (%)",
        data: [70, 68, 72, 65, 60, 58, 62],
        borderColor: "#00e1ff",
        backgroundColor: "rgba(0,225,255,0.3)",
        borderWidth: 2,
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      scales: {
        y: { beginAtZero: true, max: 100 }
      },
      plugins: {
        legend: { labels: { color: "#fff" } }
      }
    }
  });
}
</script>
</body>
</html>
