  voz.lang = 'es-ES';

}

// Fecha/Hora
function actualizarFechaHora() {
  const ahora = new Date();
  fechaTexto.textContent = ahora.toLocaleDateString();
  horaTexto.textContent = ahora.toLocaleTimeString();
}

// UbicaciÃ³n
async function pedirUbicacion() {
  if (!navigator.geolocation) {
    ubicacionTexto.textContent = "GeolocalizaciÃ³n no soportada.";
    return;
  }
  return new Promise(resolve => {
    navigator.geolocation.getCurrentPosition(async pos => {
      const { latitude, longitude } = pos.coords;
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
        const data = await res.json();
        ubicacionTexto.textContent = data.address.city
          ? `${data.address.city}, ${data.address.country}`
          : `${data.display_name}`;
      } catch {
        ubicacionTexto.textContent = "No se pudo obtener la ubicaciÃ³n.";

      resolve();
